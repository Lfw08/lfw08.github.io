<head>
    <meta charset="UTF-8">
    <title>Stroke Animation</title>
    <style>
        /* 定义SVG的样式 */
        svg {
            width: 100%;
            height: auto;
            transform: scale(5); /* 放大八倍 */
            transform-origin: top left; /* 从左上角放大 */
        }

        /* 定义描边动画的CSS类 */
        .stroke-animation {
            stroke-dasharray: 13141.2; /* 定义虚线的长度，可以调整以适应你的路径 */
            stroke-dashoffset: 13141.2; /* 初始偏移量，与stroke-dasharray相等 */
            animation: draw 9s ease-in-out forwards; /* 动画名称，持续时间，速度曲线，动画完成行为 */
        }

        /* 定义动画关键帧 */
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
